ai_analysis:

  # 数据源配置: akshare(默认,国内数据源) / yfinance(Yahoo Finance) / auto(自动选择)
  #data_source: "akshare"
  data_source: "yfinance"

  enabled: true                       # 是否启用 AI 分析功能
  model: "claude-4-5-sonnet" # Claude 模型名称
  temperature: 0.7                    # 温度参数（0-1，越高越有创造性）
  max_tokens: 20000                   # 最大生成 token 数
  
  # Anthropic API 配置通过环境变量管理：
  # - ANTHROPIC_API_KEY: Anthropic API 密钥（必需）
  # 获取地址: https://console.anthropic.com/
  
  # 分析配置
  analysis:
    focus_sectors:                    # 聚焦分析的市场板块
      - "科技"
      - "金融"
      - "消费"
      - "医疗"
    
    news_dir: "page/src/content/post/news"      # 新闻文件目录
    output_dir: "page/src/content/post/analysis" # 分析报告输出目录
    
    # 执行频率控制
    schedule:
      enabled: true                   # 是否启用定时分析
      cron: "0 21 * * *"              # Cron 表达式（默认每天21:00执行）
      timezone: "Asia/Shanghai"       # 时区
    
    # 批量分析配置
    batch:
      enabled: false                  # 是否批量分析历史新闻
      limit: 7                        # 批量分析时限制文件数量（最近N天）
  
  # 输出配置
  output:
    save_json: true                   # 是否同时保存 JSON 格式的结构化数据
    json_dir: "output/analysis_data"  # JSON 数据存储目录

  # AI 观察股清理配置
  ai_watch_cleanup:
    enabled: true                     # 是否启用自动清理
    expire_days: 7                    # 超过 N 天未被提及则移除

