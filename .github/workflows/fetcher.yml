name: auto-process-news

on:
  schedule:
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    #
    # ğŸ“ ä¿®æ”¹è¿è¡Œæ—¶é—´ï¼šåªæ”¹ç¬¬ä¸€ä¸ªæ•°å­—ï¼ˆ0-59ï¼‰ï¼Œè¡¨ç¤ºæ¯å°æ—¶ç¬¬å‡ åˆ†é’Ÿè¿è¡Œ
    # ğŸ“ Change time: Only modify the first number (0-59) = minute of each hour
    #
    # ç¤ºä¾‹ / Examples:
    #   "15 * * * *"     â†’ æ¯å°æ—¶ç¬¬15åˆ†é’Ÿ / minute 15 every hour
    #   "30 0-14 * * *"  â†’ åŒ—äº¬æ—¶é—´ 8:00-22:00 æ¯å°æ—¶ç¬¬30åˆ†é’Ÿ / Beijing 8am-10pm
    #
    - cron: "5-59 */2 * * *"

  workflow_dispatch:
    inputs:
      TrendRadar_Version:
        required: true
        type: string
        description: "TrendRadar Version"
        default: "4.7.0"

concurrency:
  group: fetcher-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write  # éœ€è¦writeæƒé™ä»¥æäº¤æ›´æ–°
  actions: write

jobs:
  fetcher:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          curl -L https://github.com/sansan0/TrendRadar/archive/refs/tags/v${{ inputs.TrendRadar_Version }}.tar.gz -o TrendRadar-${{ inputs.TrendRadar_Version }}.tar.gz
          tar -zxvf TrendRadar-${{ inputs.TrendRadar_Version }}.tar.gz
          cd TrendRadar-${{ inputs.TrendRadar_Version }} 
          pip install -r requirements.txt
          mv trendradar/ ../
          cd ../

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run fetcher
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ vars.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ vars.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ vars.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ vars.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ vars.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ vars.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ vars.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ vars.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ vars.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ vars.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ vars.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ vars.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ vars.S3_ENDPOINT_URL }}
          S3_REGION: ${{ vars.S3_REGION }}
          GITHUB_ACTIONS: true
        run:  |
          python -m trendradar
          python markdown.py

      - name: Commit and push updates
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # æ·»åŠ å¯èƒ½æ›´æ–°çš„æ–‡ä»¶
          git add config/frequency_words.txt || true
          git add page/src/content/post/ || true

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Auto update: frequency words and markdown reports"
            git push
            echo "âœ… Changes committed and pushed"
          fi
