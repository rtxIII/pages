name: auto-process-news

on:
  schedule:
    # ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
    #
    # üìù ‰øÆÊîπËøêË°åÊó∂Èó¥ÔºöÂè™ÊîπÁ¨¨‰∏Ä‰∏™Êï∞Â≠óÔºà0-59ÔºâÔºåË°®Á§∫ÊØèÂ∞èÊó∂Á¨¨Âá†ÂàÜÈíüËøêË°å
    # üìù Change time: Only modify the first number (0-59) = minute of each hour
    #
    # Á§∫‰æã / Examples:
    #   "15 * * * *"     ‚Üí ÊØèÂ∞èÊó∂Á¨¨15ÂàÜÈíü / minute 15 every hour
    #   "30 0-14 * * *"  ‚Üí Âåó‰∫¨Êó∂Èó¥ 8:00-22:00 ÊØèÂ∞èÊó∂Á¨¨30ÂàÜÈíü / Beijing 8am-10pm
    #
    - cron: "5-59 0,2,6,10 * * *"

  workflow_dispatch:
    inputs:
      TrendRadar_Version:
        required: true
        type: string
        description: "TrendRadar Version"
        default: "4.7.0"

concurrency:
  group: fetcher-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write  # ÈúÄË¶ÅwriteÊùÉÈôê‰ª•Êèê‰∫§Êõ¥Êñ∞
  actions: write

jobs:
  fetcher:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set TrendRadar Version
        id: set-version
        run: |
          if [ -z "${{ inputs.TrendRadar_Version }}" ]; then
            echo "TRENDRADAR_VERSION=4.7.0" >> $GITHUB_OUTPUT
            echo "üì¶ Using default version: 4.7.0 (scheduled run)"
          else
            echo "TRENDRADAR_VERSION=${{ inputs.TrendRadar_Version }}" >> $GITHUB_OUTPUT
            echo "üì¶ Using input version: ${{ inputs.TrendRadar_Version }}"
          fi

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          curl -L https://github.com/sansan0/TrendRadar/archive/refs/tags/v${{ steps.set-version.outputs.TRENDRADAR_VERSION }}.tar.gz -o TrendRadar-${{ steps.set-version.outputs.TRENDRADAR_VERSION }}.tar.gz
          tar -zxvf TrendRadar-${{ steps.set-version.outputs.TRENDRADAR_VERSION }}.tar.gz
          cd TrendRadar-${{ steps.set-version.outputs.TRENDRADAR_VERSION }} 
          pip install -r requirements.txt
          mv trendradar/ ../
          cd ../

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run fetcher
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ vars.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ vars.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ vars.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ vars.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ vars.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ vars.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ vars.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ vars.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ vars.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ vars.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ vars.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ vars.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ vars.S3_ENDPOINT_URL }}
          S3_REGION: ${{ vars.S3_REGION }}
          GITHUB_ACTIONS: true
        run:  |
          python -m trendradar
          python markdown.py

      - name: Commit and push updates
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Ê∑ªÂä†ÂèØËÉΩÊõ¥Êñ∞ÁöÑÊñá‰ª∂
          git add config/frequency_words.txt || true
          git add page/src/content/post/ || true

          # Ê£ÄÊü•ÊòØÂê¶ÊúâÂèòÊõ¥
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto update: frequency words and markdown reports"
            git push
            echo "‚úÖ Changes committed and pushed"
          fi

      - name: Trigger generate-site workflow
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run generate-site.yml --ref ${{ github.ref_name }}
