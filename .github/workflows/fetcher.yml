name: Process Hot News

on:
  schedule:
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    #
    # ğŸ“ ä¿®æ”¹è¿è¡Œæ—¶é—´ï¼šåªæ”¹ç¬¬ä¸€ä¸ªæ•°å­—ï¼ˆ0-59ï¼‰ï¼Œè¡¨ç¤ºæ¯å°æ—¶ç¬¬å‡ åˆ†é’Ÿè¿è¡Œ
    # ğŸ“ Change time: Only modify the first number (0-59) = minute of each hour
    #
    # ç¤ºä¾‹ / Examples:
    #   "15 * * * *"     â†’ æ¯å°æ—¶ç¬¬15åˆ†é’Ÿ / minute 15 every hour
    #   "30 0-14 * * *"  â†’ åŒ—äº¬æ—¶é—´ 8:00-22:00 æ¯å°æ—¶ç¬¬30åˆ†é’Ÿ / Beijing 8am-10pm
    #
    - cron: "33 * * * *"

  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write  # éœ€è¦writeæƒé™ä»¥æäº¤æ›´æ–°
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Check Expiration
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          WORKFLOW_FILE="crawler.yml"
          API_URL="repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/runs"

          TOTAL=$(gh api "$API_URL" --jq '.total_count')
          if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
            echo "No previous runs found, skipping expiration check"
            exit 0
          fi

          LAST_PAGE=$(( (TOTAL + 99) / 100 ))
          FIRST_RUN_DATE=$(gh api "$API_URL?per_page=100&page=$LAST_PAGE" --jq '.workflow_runs[-1].created_at')
          CURRENT_TIMESTAMP=$(date +%s)
          FIRST_RUN_TIMESTAMP=$(date -d "$FIRST_RUN_DATE" +%s)
          DIFF_SECONDS=$((CURRENT_TIMESTAMP - FIRST_RUN_TIMESTAMP))

          echo "First run date: $FIRST_RUN_DATE"
          echo "Total runs: $TOTAL"
          echo "Last page: $LAST_PAGE"
          echo "Current timestamp: $(date +%s)"
          echo "First run timestamp: $(date -d "$FIRST_RUN_DATE" +%s)"
          echo "Diff seconds: $DIFF_SECONDS"

      # --------------------------------------------------------------------------------
      # ğŸš¦ TRAFFIC CONTROL / æµé‡æ§åˆ¶
      # --------------------------------------------------------------------------------
      # EN: Generates a random delay between 1 and 300 seconds (5 minutes).
      #     Critical for load balancing.
      #
      # CN: ç”Ÿæˆ 1 åˆ° 300 ç§’ï¼ˆ5åˆ†é’Ÿï¼‰ä¹‹é—´çš„éšæœºå»¶è¿Ÿã€‚
      #     è¿™å¯¹è´Ÿè½½å‡è¡¡è‡³å…³é‡è¦ã€‚
      - name: Random Delay (Traffic Control)
        if: success()
        run: |
          echo "ğŸ² Traffic Control: Generating random delay..."
          DELAY=$(( ( RANDOM % 30 )  + 1 ))
          echo "â¸ï¸  Sleeping for ${DELAY} seconds to spread the load..."
          sleep ${DELAY}s
          echo "â–¶ï¸  Delay finished. Starting crawler..."

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ vars.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ vars.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ vars.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ vars.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ vars.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ vars.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ vars.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ vars.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ vars.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ vars.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ vars.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          STORAGE_BACKEND: auto
          LOCAL_RETENTION_DAYS: ${{ vars.LOCAL_RETENTION_DAYS }}
          REMOTE_RETENTION_DAYS: ${{ vars.REMOTE_RETENTION_DAYS }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_ENDPOINT_URL: ${{ vars.S3_ENDPOINT_URL }}
          S3_REGION: ${{ vars.S3_REGION }}
          GITHUB_ACTIONS: true
        run: python -m trendradar

      - name: Commit and push updates
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # æ·»åŠ å¯èƒ½æ›´æ–°çš„æ–‡ä»¶
          git add config/frequency_words.txt || true
          git add page/src/content/post/*.md || true
          git add output/ || true
          
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Auto update: frequency words and markdown reports [skip ci]"
            git push
            echo "âœ… Changes committed and pushed"
          fi
