name: ai-news-analysis-daily

on:
  schedule:
    # æ¯å¤© 9:00 (UTC+8) æ‰§è¡Œ AI åˆ†æž
    # UTC æ—¶é—´ä¸º 1:00 (21:00 - 8)
    - cron: "0 1 * * *"
  
  workflow_dispatch:
    inputs:
      date:
        description: 'åˆ†æžæŒ‡å®šæ—¥æœŸçš„æ–°é—» (YYYY-MM-DD)'
        required: false
        type: string
        default: ""


concurrency:
  group: ai-analysis-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Set date
        id: date
        run: |
          if [ -z "${{ github.event.inputs.date }}" ]; then
            echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          else
            echo "date=${{ github.event.inputs.date }}" >> $GITHUB_OUTPUT
          fi
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ vars.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ vars.ANTHROPIC_MODEL }}
        run: |
          python run_news_analysis.py --date ${{ steps.date.outputs.date }}

      - name: Commit and push analysis reports
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          git add page/src/content/post/analysis/ || true
          git add config/config.yaml || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto update: AI market analysis reports"
            git push
            echo "âœ… Analysis reports committed and pushed"
          fi

      - name: Trigger site generation
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run generate-site.yml --ref ${{ github.ref_name }}
